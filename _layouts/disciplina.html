<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<header class="disciplina texture-{{ site.texture.style }}">
		<div class="container">
			{%- include nav.html -%}
		</div>
    <div class="container">
      <h2> {{ page.title }} </h2>
      {% if page.parent %}
      <a href="{{ site.baseurl }}/{{ page.parent }}">Voltar</a>
      {% else %}
      <a href="/disciplinas/">Voltar</a>
      {% endif %}
    </div>
	</header>
	<main>
		<div class="container">
			{{ content }}
		</div>
	</main>
	{%- include footer.html -%}
</body>
</html>
